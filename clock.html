<!DOCTYPE html> 
<html>
 
<head>
    <title>anolog clock</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="icon" href="https://media.istockphoto.com/photos/wall-clock-isolated-on-white-ten-past-ten-picture-id590618818?k=20&m=590618818&s=612x612&w=0&h=ukPrajYdI1PZxXm5h2N0fb6wF-LLUGKwFEWhl7YKGfg=">
</head>
<body>
    <div class="clock">
        <div class="outer-clock-face">
          <div class="marking marking-one"></div>
          <div class="marking marking-two"></div>
          <div class="marking marking-three"></div>
          <div class="marking marking-four"></div>
          <div class="inner-clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        </div>
      </div>
  <script src="clock.js">
  </script>

</body>
</html>
