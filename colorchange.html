<!DOCTYPE html>
<html>
<head>
<title>text</title>
</head>

<body>
name:<input type="text" onmouseover="textcolor(this)" onmouseout="coloroftext(this)">
<p>The function textcolor() is triggered when the user moves the mouse pointer over the name.</p>
<p>The function coloroftext() is triggered when the mouse pointer is moved out of the name.</p>

<script>
function textcolor(x) {
  x.style.color = "yellow";
}

function coloroftext(x) {
  x.style.color = "red";
}
</script>
</body>
</html>
